<!-- 民眾服務信箱 -->
<div class="modal-header">
  <div class="modal-title" style="font-weight: 700;font-size: 32px;line-height: 48px;color: #334155;padding-left: 15px;">民眾服務信箱</div>
  <div fxLayoutAlign="center center" style="background-color: #334155;border-radius: 50%;margin-right: 15px;">
    <i class="bi bi-x" style="font-weight: 326; font-size: 24px;line-height: 24px;color: white;" title="close" (click)="closeModal()"></i>
  </div>
</div>
<div fxFlexFill class="modal-body">
  <div fxHide fxShow.gt-xs fxFlexFill fxLayout="row wrap" style="padding: 0 15px 0 15px;" fxLayoutGap="30px">
    <div fxLayout="column" fxFlex.gt-sm="50%" fxFlex.sm="100%" style="padding:60px;background-color: #E3F8FF;border-radius: 24px;">
      <div style="font-weight: 700;font-size: 40px;line-height: 60px;color: #334155;">
        分享您的想法<br>一同為我們的未來打造更美好!
      </div>
      <img style="height: 480px;" src="assets/emailpeopledogcat.svg">
    </div>
    <div *ngIf="!submitSuccess" fxFlex.gt-sm="50%" fxFlex.sm="100%" fxLayoutGap="30px">
      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">您的姓名</div>
      <mat-form-field style="padding-top: 10px;width: 100%;">
        <mat-label>姓名</mat-label>
        <input tabindex="-1" type="text" matInput>
      </mat-form-field>

      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">Email</div>
      <mat-form-field style="padding-top: 10px;width: 100%">
        <mat-label>email</mat-label>
        <input tabindex="-1" type="text" matInput>
      </mat-form-field>

      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">手機</div>
      <mat-form-field style="padding-top: 10px;width: 100%">
        <mat-label>手機號碼</mat-label>
        <input tabindex="-1" type="number" matInput>
      </mat-form-field>

      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">您的建言</div>
      <mat-form-field style="padding-top: 10px;width: 100%">
        <mat-label>輸入內容</mat-label>
        <textarea tabindex="-1" style="height: 176px;" type="text" matInput></textarea>
      </mat-form-field>

      <button type="button" class="btn" (click)="submit()" style="width:100%;border-radius: 500px;background-color: #DA7D4A;color: white;padding: 24px 32px 24px 32px;margin-top: 15px;">送出意見</button>
      <ngb-alert [hidden]="alertMessage==''" type="danger">{{ alertMessage }}</ngb-alert>
    </div>

    <div *ngIf="submitSuccess" fxLayout="column" fxFlex.gt-sm="50%" fxFlex.sm="100%" fxLayoutAlign="center center">
      <div style="font-weight: 700;font-size: 28px;line-height: 42px;color: #334155;">感謝您的意見</div>
      <img style="height: 166.61px;width: 187px;padding-top: 30px;" src="assets/donateSuccess.svg">
      <button type="button" class="btn" title="close" (click)="closeModal()" style="margin-top: 30px;border-radius: 500px;background-color: #F1F5F9;color: 334155;font-weight: 600;font-size: 16px; padding: 16px 96px 16px 96px;">關閉</button>
    </div>
  </div>
  <div fxHide fxShow.xs fxFlexFill fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start center" style="padding:16px;background-color: #E3F8FF;border-radius: 24px;">
      <div fxFlex="40%" fxLayout="column">
        <div style="font-weight: 700;font-size: 16px;line-height: 24px;color: #334155;">
          分享您的想法<br>一同為我們的未來打造更美好!
        </div>
      </div>
      <img fxFlex="60%" style="width: 250px;height: 110px;object-fit: cover;" src="assets/emailpeopledogcat.svg">
    </div>
    <div *ngIf="!submitSuccess" fxLayout="column" style="padding-top: 20px;">
      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">您的姓名</div>
      <mat-form-field style="padding-top: 10px;width: 100%;">
        <mat-label>姓名</mat-label>
        <input tabindex="-1" type="text" matInput>
      </mat-form-field>

      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">Email</div>
      <mat-form-field style="padding-top: 10px;width: 100%">
        <mat-label>email</mat-label>
        <input tabindex="-1" type="text" matInput>
      </mat-form-field>

      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">手機</div>
      <mat-form-field style="padding-top: 10px;width: 100%">
        <mat-label>手機號碼</mat-label>
        <input tabindex="-1" type="number" matInput>
      </mat-form-field>

      <div style="font-weight: 700;font-size: 20px;line-height: 30px;color: #334155;">您的建言</div>
      <mat-form-field style="padding-top: 10px;width: 100%">
        <mat-label>輸入內容</mat-label>
        <textarea tabindex="-1" style="height: 176px;" type="text" matInput></textarea>
      </mat-form-field>

      <button type="button" class="btn" (click)="submit()" style="width:100%;border-radius: 500px;background-color: #DA7D4A;color: white;padding: 24px 32px 24px 32px;margin-top: 15px;">送出意見</button>
      <ngb-alert [hidden]="alertMessage==''" type="danger">{{ alertMessage }}</ngb-alert>
    </div>

    <div *ngIf="submitSuccess" fxLayout="column" fxFlex.gt-sm="50%" fxFlex.sm="100%" fxLayoutAlign="center center" style="padding-top: 20px;">
      <div style="font-weight: 700;font-size: 28px;line-height: 42px;color: #334155;">感謝您的意見</div>
      <img style="height: 166.61px;width: 187px;padding-top: 30px;" src="assets/donateSuccess.svg">
      <button type="button" class="btn" title="close" (click)="closeModal()" style="margin-top: 30px;border-radius: 500px;background-color: #F1F5F9;color: 334155;font-weight: 600;font-size: 16px; padding: 16px 96px 16px 96px;">關閉</button>
    </div>
  </div>
</div>
